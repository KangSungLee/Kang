<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 과제</title>
    <script src="q21.js"></script> <!-- ?q=1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body style="margin: 30px;">
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>부트스트랩 과제</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card p-3">
                    <h3 class="pb-3">Q1. 2의 거듭제곱</h3>
                    <input type="text" id="num1" placeholder="1~20 사이의 정수" class="mb-3 pb-2 pt-1 form-control">
                    <input type="text" id="num2" placeholder="10~30 사이의 정수" class="mb-5 pb-2 pt-1 form-control">
                    <div class="text-center">
                        <button onclick="ans1()" class="btn btn-primary pt-2 pb-2 ps-4 pe-4 mb-4">확인</button>
                    </div>
                    <hr class="mt-5">
                    <div id="result1"></div>
                    <br>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <h3 class="pb-3">Q2. 특정 단어의 갯수</h3>
                    <textarea id="sentence" cols="80" rows="5" placeholder="문장을 입력하시오." class="form-control"></textarea> <!--name = 서버-->
                    <input type="text" id="search" placeholder="찾을 단어" class="form-control mb-3 mt-2">
                    <div class="text-center">
                        <button onclick="ans2()" class="btn btn-primary pt-2 pb-2 ps-4 pe-4">확인</button>
                    </div>
                    <hr>
                    <div id="result2"></div>
                    <br>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="card p-3">
                    <h3 class="pb-3">03. 내림차순 정렬</h3>
                    <input type="text" id="price" placeholder="가격을 ;으로 분리해서 입력" class="mb-3 pb-2 pt-1 form-control">
                    <div class="text-center">
                        <button onclick="ans3()" class="btn btn-primary pt-2 pb-2 ps-4 pe-4">확인</button>
                    </div>
                    <hr>
                    <div id="result3"></div>
                    <br>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-3">
                    <h3 class="pb-3">Q4. 디지털 시계</h3>
                    <div>
                    <h4 id="date"></h4>
                    <h1 id="time"></h1>
                    <hr class="mb-3">
                    <br>
                    <img id="h1" style="width: 70px;">
                    <img id="h2" style="width: 70px;">
                    <img src="img/Colon.jpg" style="width: 70px;">
                    <img id="m1" style="width: 70px;">
                    <img id="m2" style="width: 70px;">
                    <img src="img/Colon.jpg" style="width: 70px;">
                    <img id="s1" style="width: 70px;">
                    <img id="s2" style="width: 70px;">
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
