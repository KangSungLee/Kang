<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    a {
      text-decoration: none;
    }
  </style>
  <script>
    function showCanvas(){
      $('#demo').modal('show');
    }
  </script>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>부트스트랩 페이지</h1>
    <p>Offcanvas</p>
  </div>
  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title"></h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body text-center">
      <img src="https://picsum.photos/300/300?q=2" class="rounded-circle">
      <p class="pt-3">오늘은 즐거운 회식날</p>
      
      <i class="fa-regular fa-envelope p-2">abcd@gmail.com</i><br>
      <i class="fa-solid fa-location-dot p-2">지구 어딘가</i><br>
      <i class="fa-brands fa-github p-2">깃허브</i><br>
      <i class="fa-brands fa-instagram p-2">인별그램</i><br>
      <button class="btn btn-danger mt-5" type="button">탈출버튼</button>
    </div>
  </div>

  <div class="container mt-3">
    <h3>Offcanvas Sidebar</h3>
    <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
    <button class="btn btn-primary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
      Open Offcanvas Sidebar
    </button>
    <a data-bs-toggle="offcanvas" href="#demo"><i class="fa-solid fa-bars "></i></a>
  </div>
</body>

</html>
