<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    a {
      text-decoration: none;
    }
    
  </style>
</head>

<body class="bg-light">

  <div class="container-fluid p-3 bg-danger text-white text-center">
    <h1>회원가입 안하면 못나가</h1>
    <p>회원가입</p>
  </div>

  <div class="container mt-5">
    <div class="row pt-5">
      <div class="col-4"></div>
      <div class="col">
        <div class="card p-3">
          <table class="table table-borderedless">
            <form action="/" method="post" enctype="multipart/form-data">
              <tr>
                <td>
                  <p>사용자 ID</p>
                </td>
                <td>
                  <input type="text" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <p>패스워드</p>
                </td>
                <td>
                  <input type="password" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <p>패스워드 확인</p>
                </td>
                <td>
                  <input type="password" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <p>사용자 이름</p>
                </td>
                <td>
                  <input type="text" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <p>이메일</p>
                </td>
                <td>
                  <input type="email" class="form-control">
                </td>
              </tr>
              <tr>
                <td>
                  <p>성별</p>
                </td>
                <td>
                  <input type="radio" class="form-check-input ms-3" id="radio1" name="optradio" value="option1" checked>
                  <label class="form-check-label ms-3" for="radio1">남</label>
                  <input type="radio" class="form-check-input ms-5" id="radio2" name="optradio" value="option2">
                  <label class="form-check-label ms-3" for="radio2">여</label>
                </td>
              </tr>
              <tr>
                <td>
                  <p>프로필 사진</p>
                </td>
                <td>
                  <input type="file" name="file" class="form-control my-3">
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="submit" class="btn btn-primary ms-5">제출</button>
                  <button type="reset" class="btn btn-danger ">취소</button>
                </td>
                <td></td>
              </tr>
            </form>
          </table>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</body>

</html>
