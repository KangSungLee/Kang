<!-- 문제 1.
정수 두 개를 입력 받아 (첫 번째 입력 값의 범위는 1~20, 두 번째 입력 값의 범위는 10~30이며 
첫 번째 입력 값은 두 번째 입력 값보다 4 이상 작아야 합니다). 
첫 번째 정수부터 두 번째 정수까지를 지수로 하는 2의 거듭제곱 배열을 출력하는 프로그램을 만드세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            const btn = document.getElementById('btn');
            btn.onclick = function () {
                let num1 = parseInt(document.getElementById('num1').value);
                let num2 = parseInt(document.getElementById('num2').value);
                let result = document.getElementById('result');
                let sum = [];

                if(num1 >= 1 && num1 <= 20 && num2 >= 10 && num2 <=30 && num1 + 4 < num2){
                    for (let i = num1; i <= num2; i++){
                        sum.push(2 ** i);
                    
                    result.innerHTML =sum.join(',');
                    }
                }else 
                result.innerHTML = '값이틀렸습니다.';
            }
        }
    </script>
</head>

<body style="margin: 50px;">
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="btn">계산</button>
    <span id="result"></span>
</body>

</html>

<!-- 2**값 -->
